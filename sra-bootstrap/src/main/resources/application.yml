server:
  servlet:
    context-path: /

sra:
  aop:
    visits: 30
  default:
    password: sra123456
    salt: sra-salt
    db-name: DB_SRA_V1
  sa-token:
    # 路由放行
    excludes:
      - /test/**
      - /favicon.ico
      # 登录
      - /system/login
      - /system/captcha
      - /system/logout
      # 文件访问路径
      - /download/**
      - /schedule/**
      # 内容管理
      - /cmsPage/**
      - /bootstrap-5.1.3/**
      - /default/**
      - /css/**
      - /js/**

# Sa-Token 配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 86400
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: random-64
  # 是否输出操作日志
  is-log: false

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # redis配置
  redis:
    # Redis数据库索引（默认为0）
    # database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    # password:
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0
  # sqltoy框架相关配置
  sqltoy:
    unify-fields-handler: net.cocotea.admin.bootstrap.handler.SqlToyUnifyFieldsHandler
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  freemarker:
    suffix: .ftl
    settings:
      classic_compatible: true
  # 环境配置激活
  profiles:
    active: dev
  main:
    allow-circular-references: true
<h1>SraAdmin</h1>

<h2>介绍</h2>
<p>
    SraAdmin是一个前后端分离的后台管理系统，引入了市面上常用的工具包以及核心框架，只实现用户、字典、角色、权限等常见功能，
    能够快速搭建一个web项目。
    后端技术栈：springboot3+sqltoy+satoken+hutool
    前端技术栈：vue3+vue-router+typescript+elementui
</p>
